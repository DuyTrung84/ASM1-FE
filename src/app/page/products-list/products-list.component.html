<div class="container">
    <h2>Danh sách sản phẩm</h2>
    <table class="table-border table">
        <thead>
            <tr>
                <th>STT</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products; index as i">
                <td>{{i+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td><button class="btn btn-danger" (click)="removeProduct(item.id!)">Xoá</button></td>
                <td><a class="btn btn-success" routerLink='edit/{{item.id}}'>Sửa</a></td>
            </tr>
        </tbody>
    </table>
</div>
